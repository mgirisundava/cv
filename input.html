<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input - Challange</title>
</head>
<body align="center">

    <h1>Daftar</h1>
    <p>Ini cepat dan mudah</p>
    <form action="">
        <table cellspacing="10" align="center" border="1">
            <tr>
                <td><label for="">Nama Lengkap :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Nomor Seluler :</label></td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td><label for="">Alamat Email :</label></td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td><label for="">Kata Sandi :</label></td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td><label for="">Tanggal Lahir :</label></td>
                <td><input type="date" name="TanggalLahir" id=""></td>
            </tr>
            <tr>
                <td><label for="jeniskelamin">Jenis Kelamin :</label></td>
                <td>
                    <input type="radio" name="JenisKelamin">
                    <label for="pria">Pria</label>
                    <input type="radio" name="JenisKelamin">
                    <label for="wanita">Wanita</label>
                </td>
            </tr>
            <tr>
                <td><input type="reset" value="Reset"></td>
                <td><input type="button" value="Daftar"></td>
            </tr>
        </table>
    </form>
    
</body>
</html>
